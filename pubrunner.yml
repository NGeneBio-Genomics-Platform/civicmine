name: CIViCmine
version: 0.1
url: https://github.com/jakelever/cancermine
resources:
   full:
      - PUBMED:
         format: bioc
         removePMCOADuplicates: True
      - PMCOA:
         format: bioc
   test:
      - PUBMED_CIVICMINE_TEST:
         format: bioc
         rename: PUBMED
      - PMCOA_CIVICMINE_TEST:
         format: bioc
         rename: PMCOA
run:
   - python parseAndFindEntities.py --biocFile {IN:PUBMED/%} --filterTerms filterTerms.txt --wordlistPickle civicmine_terms.pickle --variantStopwords stopwords_variants.txt --outSentencesFilename {OUT:sentenceData/%.json}
   - python parseAndFindEntities.py --biocFile {IN:PMCOA/%} --filterTerms filterTerms.txt --wordlistPickle civicmine_terms.pickle --variantStopwords stopwords_variants.txt --outSentencesFilename {OUT:sentenceData/%.json}
   - python applyModelsToSentences.py --sentenceFile {IN:sentenceData/%.json} --models models/Diagnostic.model,models/Predictive_Prognostic.model,models/Predisposing.model --filterTerms filterTerms.txt --genes terms_genes.txt --cancerTypes terms_cancer.txt --wordlistPickle civicmine_terms.pickle --outData {OUT:final/%.tsv}
#   - python applyModelsToSentences.py --models cancermine.driver.model,cancermine.oncogene.model,cancermine.tumorsuppressor.model --filterTerms filterTerms.txt --wordlistPickle terms.pickle --genes terms_genes.txt --cancerTypes terms_cancer.txt --sentenceFile {IN:sentenceData/%.json} --outData {OUT:out/%.tsv}
