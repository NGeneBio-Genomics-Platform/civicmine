name: CIViCmine
version: 0.1
url: https://github.com/jakelever/civicmine
zenodo: 1472826
resources:
   full:
      - BIOWORDLISTS
      - PUBMED:
         format: bioc
      - PMCOA:
         format: bioc
      - PMCAMC:
         format: bioc
   test:
      - BIOWORDLISTS_TEST:
         rename: BIOWORDLISTS
      - PUBMED_CUSTOM:
         pmids: 28418444
         format: bioc
         rename: PUBMED
      - PMCOA_CUSTOM:
         pmcids: 5314405
         format: bioc
         rename: PMCOA
run:
   - sh buildModels.sh
   - python wordlistLoader.py --genes {IN:BIOWORDLISTS/terms_genes.tsv} --cancers {IN:BIOWORDLISTS/terms_cancers.tsv} --drugs {IN:BIOWORDLISTS/terms_drugs.tsv} --conflicting {IN:BIOWORDLISTS/terms_conflicting.tsv} --variants {IN:BIOWORDLISTS/terms_variants.tsv} --wordlistPickle {OUT:civicmine_terms.pickle}
   - python findSentences.py --biocFile {IN:PUBMED/%} --filterTerms filterTerms.txt --wordlistPickle {IN:civicmine_terms.pickle} --variantStopwords stopwords_variants.txt --outSentencesFilename {OUT:sentenceData/%.json}
   - python findSentences.py --biocFile {IN:PMCOA/%} --filterTerms filterTerms.txt --wordlistPickle {IN:civicmine_terms.pickle} --variantStopwords stopwords_variants.txt --outSentencesFilename {OUT:sentenceData/%.json}
   - python findSentences.py --biocFile {IN:PMCAMC/%} --filterTerms filterTerms.txt --wordlistPickle {IN:civicmine_terms.pickle} --variantStopwords stopwords_variants.txt --outSentencesFilename {OUT:sentenceData/%.json}
   - python applyModelsToSentences.py --sentenceFile {IN:sentenceData/%.json} --models models/Diagnostic.model,models/Predictive.model,models/Prognostic.model,models/Predisposing.model,models/AssociatedVariant.model --filterTerms filterTerms.txt --genes {IN:BIOWORDLISTS/terms_genes.tsv} --cancerTypes {IN:BIOWORDLISTS/terms_cancers.tsv} --drugs {IN:BIOWORDLISTS/terms_drugs.tsv} --variants {IN:BIOWORDLISTS/terms_variants.tsv} --wordlistPickle {IN:civicmine_terms.pickle} --outData {OUT:final/%.tsv}
   - find {IN:final} -type f | xargs cat | sort -u > {OUT:uniq.tsv}
   - cat header.tsv {IN:uniq.tsv} > {OUT:civicmine_unfiltered.tsv}
   - python filterAndCollate.py --inUnfiltered {IN:civicmine_unfiltered.tsv} --outSentences {OUT:civicmine_sentences.tsv} --outCollated {OUT:civicmine_collated.tsv}
output:
   - civicmine_unfiltered.tsv
   - civicmine_sentences.tsv
   - civicmine_collated.tsv
output_description_file: output_description.md
